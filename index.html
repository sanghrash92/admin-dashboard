<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
  <header class="header">
    <div class="search-container">
        <img src="./svg-icons/search.svg" alt="Magnifying glass">
        <input type="text" id="search" placeholder="Search">
    </div>
    <div class="notification">
        <img src="./svg-icons/notification.svg" alt="Bell ringing">
        <img src="./image/daft-punk.png" alt="Funky helmet">
        <h4>Sanghrash Chan</h4>
    </div>
    <div class="greeting">
        <div class="profile-picture"><img src="./image/daft-punk.png" alt="Funky helmet"></div>
        <div class="greet-container">
            <h5>Hi there,</h5>
            <h2>Sanghrash Chan (@Schan)</h2>
        </div>
    </div>
    <div class="buttons">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
    </div>
  </header>
  <nav class="sidebar-container">
    <div class="navigation">
        
    </div>
  </nav>
  <main class="main-container">
    <div class="projectscontainer">
        
    </div>
  </main>
</body>
</html>
